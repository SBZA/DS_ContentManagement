<p>The Home For All Your Templates</p>
<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="template_def_id">
      <th mat-sort-header="template_def_id" mat-header-cell *matHeaderCellDef> Template Reference ID </th>
      <td mat-cell *matCellDef="let element"> {{element.template_def_id}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-sort-header="description" mat-header-cell *matHeaderCellDef> Template Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="template_name">
      <th mat-sort-header="template_name" mat-header-cell *matHeaderCellDef> Template Name </th>
      <td mat-cell *matCellDef="let element"> {{element.template_name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/templates/template-item', row.template_def_id]"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
</div>
<router-outlet></router-outlet>
