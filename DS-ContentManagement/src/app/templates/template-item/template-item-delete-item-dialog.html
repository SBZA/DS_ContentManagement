
<div mat-dialog-content>
  <h2 mat-dialog-title>Would you like to delete the template?</h2>
</div>

<mat-dialog-actions align="end">
  <button mat-button  class = "mat-raised-button" [mat-dialog-close]="true">Confirm</button>
  <button mat-button class = "mat-flat-button"  mat-dialog-close cdkFocusInitial >Cancel</button>
</mat-dialog-actions>
